<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PULS — Sem conexão</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      text-align: center;
      padding: 2rem;
      gap: 1rem;
    }
    svg { opacity: 0.6; }
    h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.02em; }
    p { color: #888; font-size: 0.9rem; line-height: 1.6; max-width: 280px; }
    a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #fafafa;
      color: #0a0a0a;
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: none;
    }
    a:active { opacity: 0.85; }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 512 512" aria-hidden="true">
    <rect width="512" height="512" rx="112" fill="#1a1a1a"/>
    <polyline
      points="64,256 144,256 176,160 208,352 240,192 272,320 304,256 448,256"
      fill="none"
      stroke="#ffffff"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  <h1>Sem conexão</h1>
  <p>Verifique sua internet e tente novamente.</p>
  <a href="/">Tentar novamente</a>
</body>
</html>
